<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        canvas {
            border: 2px solid #ffffff;
            background-color: #000000;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 18px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:active {
            background-color: #666;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <button id="leftButton">⬅️</button>
        <button id="upButton">⬆️</button>
        <button id="downButton">⬇️</button>
        <button id="rightButton">➡️</button>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = 400;
        canvas.height = 400;

        const scale = 20;
        let snake = [{ x: 5 * scale, y: 5 * scale }];
        let food = { x: getRandomInt(0, canvas.width / scale) * scale, y: getRandomInt(0, canvas.height / scale) * scale };
        let dx = scale;
        let dy = 0;
        let score = 0;

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        function drawSnake() {
            ctx.fillStyle = "lime";
            snake.forEach(part => {
                ctx.fillRect(part.x, part.y, scale, scale);
            });
        }

        function drawFood() {
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, scale, scale);
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                food = { x: getRandomInt(0, canvas.width / scale) * scale, y: getRandomInt(0, canvas.height / scale) * scale };
            } else {
                snake.pop();
            }

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || checkCollision(head)) {
                resetGame();
            }
        }

        function checkCollision(head) {
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function resetGame() {
            snake = [{ x: 5 * scale, y: 5 * scale }];
            dx = scale;
            dy = 0;
            score = 0;
        }

        function changeDirection(event) {
            switch (event) {
                case "Up":
                    if (dy === 0) {
                        dx = 0;
                        dy = -scale;
                    }
                    break;
                case "Down":
                    if (dy === 0) {
                        dx = 0;
                        dy = scale;
                    }
                    break;
                case "Left":
                    if (dx === 0) {
                        dx = -scale;
                        dy = 0;
                    }
                    break;
                case "Right":
                    if (dx === 0) {
                        dx = scale;
                        dy = 0;
                    }
                    break;
            }
        }

        document.getElementById("upButton").addEventListener("click", () => changeDirection("Up"));
        document.getElementById("downButton").addEventListener("click", () => changeDirection("Down"));
        document.getElementById("leftButton").addEventListener("click", () => changeDirection("Left"));
        document.getElementById("rightButton").addEventListener("click", () => changeDirection("Right"));

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
            moveSnake();
        }

        setInterval(gameLoop, 100);
    </script>
</body>
</html>
